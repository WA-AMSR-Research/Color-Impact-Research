<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="puzzle.css">
    <title>Wakaba Aihara AMSR Puzzle</title>
</head>

<body>
    <h1>Picture Puzzle</h1>

    <div id="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>

            <li id="li8" draggable="true" ondragstart="dragstart_handler(event)" ondragend="dragend_handler(event)">H</li>

            <li id="li9" class="9(empty)" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></li>

        </ul>
    </div>

    <div>
        <input type="button" value="Start" onclick="startStop()" id="startButton">
        <input type="button" value="Stop" onclick="stop()">
    </div>

</body>

<script src="js/script.js"></script>

</html>
